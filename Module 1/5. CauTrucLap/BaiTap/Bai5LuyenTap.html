<script>
    var previousFirst = 0 ;
    var previousSecond = 1;
    next = 1;
    sum = 1;
    for(var i = 2; i <= 20 ; i++){
        next = previousFirst + previousSecond;
        previousFirst= previousSecond;
        previousSecond=  next;
        sum +=next;
    }
document.write(sum);

</script>
