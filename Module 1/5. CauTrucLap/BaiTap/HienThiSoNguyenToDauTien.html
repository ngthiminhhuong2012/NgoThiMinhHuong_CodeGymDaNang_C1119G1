<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoNguyenTo</title>
</head>
<body>
<script>
    var num = prompt("nhap so luong can tim: ")*1;
    document.write(2 + "" + "<br>");
    var i = 1;
    for (var k = 3 ; i < num; k+=1 ) {
        var count = 0;
        for (var N = 2; N<k; N++) {
            if ((k % N)===0){
                count =0 ;
                break;
            }
            count++;
        }if (count>0){
            document.write(k + "<br>");
            i++;
        }
    }
</script>
</body>
</html>
