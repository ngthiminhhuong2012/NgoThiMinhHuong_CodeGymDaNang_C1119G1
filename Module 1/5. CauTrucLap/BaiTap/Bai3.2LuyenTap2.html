<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(var i =1 ; i <= 5; i++){
        for ( k =1 ; k<= 5; k++){
            if(k>=i){
                document.write("*");
            }
            else{
                document.write("");

            }
        }
        document.write("<br>");
    }

</script>
</body>
</html>
