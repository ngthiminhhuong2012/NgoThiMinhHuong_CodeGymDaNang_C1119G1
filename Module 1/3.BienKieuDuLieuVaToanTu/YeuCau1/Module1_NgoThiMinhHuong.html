<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var name = prompt('Enter Customer Name:');
    var idCard = prompt('Enter ID Customer');
    var birthday = prompt('Enter Birthday Customer');
    var email = prompt('Enter Email Customer');
    var address = prompt('Enter Address Customer');
    var typeOfCustomer = prompt('Enter Type Customer');
    var discount = prompt('Enter Discount');
    var numberOfCustomer = prompt('Enter Number Of Customer');
    var rentDay = prompt('Enter Rent Days');
    var typeOfRoom = prompt('Enter Type of Room');
    var typeOfSevice = prompt('Enter Type of Sevice' +
        "\n 1. Villa"
        + "\n 2. House"
        + "\n 3. Room");

    // var typeOfSevice = 500;
    // var TypeOf = 300;
    // var Room = 100;

    if (typeOfSevice === "1") {
        typeOfSevice = 500;

    } else if (typeOfSevice === "2"){
        typeOfSevice = 300;
    }
    else
    if (typeOfSevice === "3") {
        typeOfSevice = 100;
    }
    var totalMoney = typeOfSevice *rentDay * (1 - discount/100);
    alert("Name: " + name + "\nID Customer: " + idCard +
        "\nBirthday: " + birthday +
        "\nEmail Customer: " + email +
        "\nAddress " + address +
        "\nType Customer: " + typeOfCustomer +
        "\nDiscount: " + discount +
        "\nNumber Of Customer: " + numberOfCustomer +
        "\nRent Days: " + rentDay +
        "\nType of Room: " + typeOfRoom +
        "\nEnter Type of Sevice: " + typeOfSevice + "\nTotal Money: " + totalMoney
    )
    ;
</script>
</body>
</html>
