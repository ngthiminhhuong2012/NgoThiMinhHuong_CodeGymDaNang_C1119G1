<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var number1 = parseInt(prompt(" nhap so nguyen thu 1 : " ));
    var number2 = parseInt(prompt("nhap so nguyen thu 2:"));
    var number3 = parseInt(prompt("Nhap so nguyen thu 3:"));
    var number4= parseInt(prompt("Nhap so nguyen thu 4:"));
    var number5=parseInt(prompt("Nhap so nguyen thu 5:"));
    var arr=[];
    arr.push(number1);
    arr.push(number2);
    arr.push(number3);
    arr.push(number4);
    arr.push(number5);
    alert(arr);
    var temp = 0;
    for(var i = 0; i< arr.length;i++){
        for(var h= i+1 ; h<arr.length;h++){
            if(arr[h] < arr[i]){
                temp = arr[h];
                arr[h] = arr[i];
                arr[i] = temp;
            }

        }
    }
    alert(arr);
</script>
</body>
</html>
