<body>
<script>
    var arr=[0,2,3,4,5,6,7];

    function tryRemoveFromArry(arr) {
        var index = parseInt(prompt("nhap index:"));
        for( var i = 0; i < arr.length; i++){
            if(index ===i ){
                 arr.splice(index,1);
            }
        }
        return arr;
    }
    alert(tryRemoveFromArry(arr));

</script>
