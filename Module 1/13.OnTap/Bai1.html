<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [1,0,5,6,7,3,8];
    // tim gia tri nho nhat
    function findMinScore(arr) {
        var min = arr[0];
        for (var i= 0; i< arr.length;i++){
            if (min > arr[i]){
               min = arr[i];
            }
        }
        return min;
    }
    alert(findMinScore(arr));
    // tim gia tri lon nhat trong mang
    function findMaxScore(arr) {
        var max = arr[0];
        for(var i= 0; i < arr.length; i++){
            if(max < arr[i]){
                max = arr[i];
            }
        }
        return max;
    }
    alert(findMaxScore(arr));
</script>
</body>
</html>
