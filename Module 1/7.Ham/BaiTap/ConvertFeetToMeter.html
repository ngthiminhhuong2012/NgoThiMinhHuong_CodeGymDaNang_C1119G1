<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function convertMetersToFeet(meters) {
        meters = prompt("Enter meters");
        if (meters < (0)) {
            return 'input cannot be less than zero';
        } else {
            return (meters/0.3048);
        }
    }
    alert(convertMetersToFeet());
</script>
</body>
</html>
