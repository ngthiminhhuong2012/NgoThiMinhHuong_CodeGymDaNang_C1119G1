<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isInteger(){

        var value = parseInt(prompt(" Enter value:"));
        if(value > 0){
            return true;
        }
        else {
            return false;

        }
    }
    alert(isInteger());
</script>
</body>
</html>
