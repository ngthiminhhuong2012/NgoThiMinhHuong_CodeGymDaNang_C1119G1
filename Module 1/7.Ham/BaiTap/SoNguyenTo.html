<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(){

            for (var num = 1; num < 1000; ++num) {
                var count = 0; // đếm số ước của num
                for (var i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        count++;
                    }
                }
                if (count === 0 && num > 1)
                    alert(num);
            }
    }


</script>

</body>
</html>
