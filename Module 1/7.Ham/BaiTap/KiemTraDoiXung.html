<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function reverseString(str) {
        var newString = "";
        for (var i = str.length - 1; i >= 0; i--) {
            newString += str[i];

        }
        return newString;
    }

    var str = prompt("nhap chuoi");
    alert(reverseString(str));
    var b = reverseString(str);
    if (b === str) {
        alert("La chuoi doi xung");
    } else {
        alert("Khong la chuoi doi xung");
    }

</script>
</body>
</html>
