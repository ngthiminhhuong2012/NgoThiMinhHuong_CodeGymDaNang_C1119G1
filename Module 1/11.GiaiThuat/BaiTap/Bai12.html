<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var m = parseInt(prompt("nhap dong:"));
    var n = parseInt(prompt("Nhap cot:"));
    var arr =[];
    for ( var i = 0; i < m ; i++){
        arr[i] = [];
        for(var j = 0; j < n;j++){
            let k = prompt('nhap phan tu'+i+j);
            arr[i][j] = k;
        }
    }
    document.write(arr.join());
    // tich cac so la boi so cua 3 nam tren dong dau tien
</script>
</body>
</html>
