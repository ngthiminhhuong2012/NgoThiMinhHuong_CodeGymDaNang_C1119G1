<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var month = parseInt(prompt("Enter month"));
    var year = parseInt(prompt("Enter year"));
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert("Thang " + month+ " co 31 ngay \n");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert("Thang " + month+ " co 30 ngay \n");
            break;
        case 2:
            if(year % 4 ===0){
                alert("Nam nay la nam nhuan nen thang 2 co 29 ngay");
            }
            else {
                alert("Thang nay co 28 ngay");
            }
            break;

    }
</script>
</body>
</html>
