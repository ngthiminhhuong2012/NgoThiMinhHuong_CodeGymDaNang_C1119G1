<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     var n = prompt("Enter n:");
     var m = prompt("Enter m:");
    for (var i = 1; i <=n ; i++){
        for(var j = 1; j<=m;j++){
            if(j < i){
                document.write("*")

            }
            else {
                document.write("*");

            }
        }
        document.write("<br>");

    }
</script>
</body>
</html>
