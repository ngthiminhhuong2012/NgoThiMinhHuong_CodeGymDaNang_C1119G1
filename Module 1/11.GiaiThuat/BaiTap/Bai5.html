<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = parseInt(prompt("Enter Number"));
    var k = 2*n -1;
    function giaiThuaSoLe() {
        var result = 1;
        for( var i =1; i<= n;i++){
            if (i%2 !==0){
                result *=i;
            }
        }
        return result;
    }
    alert(giaiThuaSoLe());
    function  tong() {
        var tong = 1;
        for(var j = 1; j <=k;j++){
             tong = tong + giaiThuaSoLe(j);
        }
        return tong;
    }
    alert(tong());
</script>
</body>
</html>
