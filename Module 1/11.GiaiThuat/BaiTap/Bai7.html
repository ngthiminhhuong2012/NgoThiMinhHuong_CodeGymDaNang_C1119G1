<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = parseInt(prompt("Enter n:"));
    var result = 0;
    do{
        var soTach = n%10;
        n =parseInt(n/10);
        result = result + soTach;
    }
    while(n!==0);

    alert(result);

</script>
</body>
</html>
