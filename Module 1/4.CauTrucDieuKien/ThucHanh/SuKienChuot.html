<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="myImage"  src="ball.jpg"style="position: absolute;left: 0;top: 0" height="130" width="130"/>
<input type="button" value="Click me" onclick="moveRight();"/>
<script>
  var imgObj = null;
  imgObj = document.getElementById("myImage");
  function init() {
      imgObj.style.position = 'relative';
      imgObj.style.left = '0px';

  }
  function moveRight() {
      imgObj.style.left = parseInt(imgObj.style.left)  + 10 + 'px';

  }
  window.onload =init;
</script>
</body>
</html>
