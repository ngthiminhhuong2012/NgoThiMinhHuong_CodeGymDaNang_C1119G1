<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var year = parseInt(prompt(" Enter a year"));
  var isLeapYear = false;
  if (year % 4 == 0) {
      if (year % 100 == 0) {
          if (year % 400 == 0) {
            isLeapYear = true;
          }
      } else {
          isLeapYear = true;

      }
  }
  if(isLeapYear) {
       alert('year is Leap Year')
  }
  else {
      alert('year + is Not Leap Year');
  }
</script>
</body>
</html>
