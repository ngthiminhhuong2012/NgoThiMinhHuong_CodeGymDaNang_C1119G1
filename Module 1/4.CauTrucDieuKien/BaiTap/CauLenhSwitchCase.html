<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id ="month" type="text" name="Thang">
<input  type="button" value="Tinh So Ngay" onclick="myFunction()">
<p id= "result">
<script>
    function myFunction() {
        var month = document.getElementById("month");
        switch (month.value){
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
               document.getElementById("result").innerText= " Thang" + month.value + "co 31 ngay";
                break;
            case "2":
                document.getElementById("result").innerText= "Thang" + month.value+ "co 28 hoac 29 ngay";
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("result").innerText= " Thang" + month.value + "co 30 ngay";
                break;


        }


    }
</script>
</body>
</html>
