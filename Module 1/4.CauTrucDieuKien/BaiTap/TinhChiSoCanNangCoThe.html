<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var weight = prompt("Enter your weight");
    var height =  prompt("Enter your height");
    var bmi =  weight/Math.pow(height,2);
    alert("BMI =" +bmi);
    if (bmi  < 18.5) {
        alert('Under Weight')
    }
    else if (bmi<25) {
        alert('Nomal');

    }
    else if(bmi < 30){
        alert('Over Weight');
    }
    else {
        alert('Obese');

    }


</script>
</body>
</html>
