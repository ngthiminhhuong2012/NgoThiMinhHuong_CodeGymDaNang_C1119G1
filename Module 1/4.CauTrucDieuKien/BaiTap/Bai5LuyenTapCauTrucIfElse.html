<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Nhap diem Kiem Tra"));
    var b = parseInt(prompt("Nhap diem Giua Ki"));
    var c = parseInt(prompt("Nhap diem Cuoi Ki"));
    var diemTrungBinh = (a + b + c)/3;
    alert(diemTrungBinh);
    if(diemTrungBinh >= 9){
        alert("Hoc Sinh gioi");
    }
    else if ( diemTrungBinh < 9 && diemTrungBinh > 8 ) {
            alert("Hoc Sinh Kha");
        }

    else if(diemTrungBinh <= 8 ){
        alert ("Hoc Sinh Trung Binh");
    }
</script>
</body>

</html>
