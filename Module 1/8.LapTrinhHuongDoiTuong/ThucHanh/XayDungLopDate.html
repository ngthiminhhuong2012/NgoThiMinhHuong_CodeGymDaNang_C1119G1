<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Xây dựng lớp MyDate với phương thức khởi tạo có 3 tham số truyền vào
    let myDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;

        //Xây dựng phương thức trả về ngày, tháng, năm
        this.getDay = function () {
            return this.day;
        };
        this.getMonth = function () {
            return this.month;
        };
        this.getYear = function () {
            return this.year;
        };
        //Xây dựng phương thức thiết đặt lại giá trị các thuộc tính day, month, year
        this.setDay = function (day) {
            this.day = day;
        };
        this.setMonth = function (month) {
            this.month = month;
        };
        this.setYear = function (year) {
            this.year = year;

        };
        //xay dung phuong thuc toString de tra ve chuoi
        this.toString = function () {
            return "day:" + this.day + "\nmonth:" + this.month + "\nyear" + this.year;

        };
        //xay dung phuong thucsetDate
        this.setDate = function (day,month,year) {
            this.day = day;
            this.month = month;
            this.year = year;
        };

    };
    // Sử dụng lớp vừa tạo. Tạo đối tượng date với ngày:2, tháng:2, năm: 2007:
    let date = new myDate(2, 2, 2007);
    //Truy cập phương thức của lớp date như sau:

    //Hiển thị ngày, tháng, năm:
    // alert(day + "/"+ month + "/" + year);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    date.setDate(20,12,1987);
    let day = date.getDay(); // 2
    let month = date.getMonth(); // 2
    let year = date.getYear(); // 2007
    alert(date.toString());
    alert(day + "/" + month + "/" + year);
    //
</script>
</body>
</html>
