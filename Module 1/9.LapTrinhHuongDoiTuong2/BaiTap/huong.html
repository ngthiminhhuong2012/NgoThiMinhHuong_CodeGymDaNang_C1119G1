<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [12, 11, 13, 5, 6];
    var i, key, j;
    for (i = 1; i < arr.length; i++)
    {
        key = arr[i];
        j = i-1;


        while (j >= 0 && arr[j] > key)
        {
            arr[j+1] = arr[j];
            j = j-1;
        }
        arr[j+1] = key;
    }
document.write(arr);


</script>

</body>
</html>
